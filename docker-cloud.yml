authorizedkeys:
  autodestroy: always
  deployment_strategy: every_node
  environment:
    - AUTHORIZED_KEYS=ssh-rsa 
  image: 'dockercloud/authorizedkeys:latest'
  volumes:
    - '/root:/user'
bottledwater:
  image: 'confluent/bottledwater:0.1'
  links:
    - kafka
    - postgres
    - schema-registry
bottledwater-json:
  hostname: bottledwater-json
  image: 'confluent/bottledwater:0.1'
  links:
    - kafka
    - postgres
    - schema-registry
consumer:
  entrypoint: /confluent-tools.sh kafka-avro-console-consumer
  image: 'confluent/tools:latest'
  links:
    - kafka
    - schema-registry
    - zookeeper
kafka:
  environment:
    - KAFKA_LOG_CLEANUP_POLICY=compact
  hostname: kafka
  image: 'confluent/kafka:0.9.0.0-cp1'
  links:
    - zookeeper
  ports:
    - '9092:9092'
mosquitto:
  hostname: mosquitto
  image: 'jllopis/mosquitto:v1.4.8'
  ports:
    - '1883:1883'
    - '9883:9883'
nginx:
  image: 'jwilder/nginx-proxy:latest'
  ports:
    - '80:80'
  volumes:
    - '/var/run/docker.sock:/tmp/docker.sock:ro'
postgres:
  hostname: postgres
  image: 'confluent/postgres-bw:0.1'
  ports:
    - '5432:5432'
schema-registry:
  environment:
    - SCHEMA_REGISTRY_AVRO_COMPATIBILITY_LEVEL=none
  hostname: schema-registry
  image: 'confluent/schema-registry:latest'
  links:
    - kafka
    - zookeeper
  ports:
    - '8081:8081'
spatialconnect-server:
  autoredeploy: true
  command: npm start
  environment:
    - PGDATABASE=postgres
    - PGHOST=postgres
    - PGUSER=postgres
    - VIRTUAL_HOST=efc.boundlessgeo.com
    - NODE_ENV=production
  image: 'marcusthebrown/spatialconnect-server:latest'
  links:
    - kafka
    - nginx
    - postgres
    - schema-registry
    - zookeeper
  ports:
    - '8085:8085'

